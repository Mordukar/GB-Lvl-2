<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="" style="border:1px solid #ccc">
      <div class="container">
        
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Введите вашу почту" name="email" required>
    
        <label for="psw"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="psw" required>
    
        <label for="tel"><b>Номер телефона</b></label>
        <input type="tel" placeholder="Введите телефон" name="tel" required>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Отменить</button>
          <button type="submit" class="signupbtn">Регистрация</button>
        </div>
      </div>
    </form>
    <script src="js/main.js"></script>
  </body>
</html>
